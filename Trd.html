<font size="5" face="標楷體"> 笑話一則 </font>
<font size="5" color="GREEN">

快月考了!
老師幫每個人練習造句
老師問自強：「請用美麗造一個句子」
自強說：「我不知道美麗是甚麼意思」
老師又問自強：「請用快樂造一個句子」
自強又說：「我不知道快樂是甚麼意思」
老師還是問自強：「請用珍惜造一個句子」
自強還是說：「我不知道珍惜是甚麼意思」
老師很生氣地說：「你怎麼什麼都不知道？」
自強驚訝地說：「怎麼不會？我不是都造了一個句子？」
